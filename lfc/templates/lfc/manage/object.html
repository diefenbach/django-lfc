{% extends "lfc/manage/base.html" %}
{% load i18n %}
{% load lfc_tags %}

{% block left_slot %}
    <div id="navigation">
        {{ navigation }}
    </div>
{% endblock %}

{% block content %}

    <div id="menu"
         class="site-actions">
         {{ menu|safe }}
    </div>

    <div style="clear:both" id="tabs-inline">
        {{ tabs|safe }}
    </div>

{% endblock %}
