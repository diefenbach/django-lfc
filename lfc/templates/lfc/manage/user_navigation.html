<div class="navigation-user">
    {% for user in users %}
        <div>
            <a {% ifequal user.id current_user_id %}class="selected"{% endifequal %}
               href="{% url lfc_manage_user user.id %}">
                {% if user.first_name and user.last_name %}
                    {{ user.first_name }} {{ user.last_name }}
                {% else %}
                    {{ user.username }}
                {% endif %}
        </div>
    {% endfor %}
</div>
