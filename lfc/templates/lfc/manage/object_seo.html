{% load i18n %}
{% load lfc_tags %}

{% ifhasperm edit %}
    <form action="{% url lfc_save_seo obj.id %}"
          method="POST">
        <table>
            {% include "lfc/manage/lfc_form.html" %}
        </table>

        <input class="ajax-save-button"
               type="submit"
               value="{% trans 'Save SEO' %}" />
    </form>
{% else %}
    <div class="field">
        <div class="label">
            <label>{% trans "Meta Keywords" %}:</label>
        </div>
        <div class="field-wrapper">
            {{ obj.meta_keywords }}
        </div>
    </div>    
    
    <div class="field">
        <div class="label">
            <label>{% trans "Meta description" %}:</label>
        </div>
        <div class="field-wrapper">
            {{ obj.meta_description }}
        </div>
    </div>    
{% endifhasperm %}
