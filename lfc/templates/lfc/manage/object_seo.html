{% load i18n %}
{% load lfc_tags %}

<h2 class="first-heading">
    {% trans "SEO" %}
</h2>

{% ifhasperm edit %}
    <form action="{% url 'lfc_save_seo' obj.id %}"
          method="POST">
        {% include "lfc/manage/lfc_form.html" %}

        <input class="ajax-submit"
               type="submit"
               value="{% trans 'Save SEO' %}" />
    </form>
{% else %}
    <div class="field">
        <div class="label">
            <label>{% trans "Meta Keywords" %}:</label>
        </div>
        <div class="read-only">
            {{ obj.meta_title }}
        </div>
    </div>

    <div class="field">
        <div class="label">
            <label>{% trans "Meta Keywords" %}:</label>
        </div>
        <div class="read-only">
            {{ obj.meta_keywords }}
        </div>
    </div>

    <div class="field">
        <div class="label">
            <label>{% trans "Meta description" %}:</label>
        </div>
        <div class="read-only">
            {{ obj.meta_description }}
        </div>
    </div>
{% endifhasperm %}
