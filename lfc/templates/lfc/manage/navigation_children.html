{% load lfc_tags %}

{% if objs %}
    <ul class="level-{{ level }}">
        {% for obj in objs %}
            <li {% if obj.is_current %}class="current"{% endif %}>
                <a href="{% url lfc_manage_object obj.id %}">
                    {{ obj.title }}
                </a>
            </li>
            {{ obj.children }}
        {% endfor %}
    </ul>
{% endif %}
