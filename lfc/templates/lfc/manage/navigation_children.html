{% load lfc_tags %}

{% if pages %}
    <ul class="level-{{ level }}">
        {% for page in pages %}
            <li {% if page.is_current %}class="current"{% endif %}>
                <a href="{% url lfc_manage_page page.id %}">
                    {{ page.title }}
                </a>
            </li>
            {{ page.children }}
        {% endfor %}
    </ul>
{% endif %}
