{% extends "lfc/manage/base.html" %}
{% load i18n %}

{% block left_slot %}
    {{ navigation }}
{% endblock %}

{% block content %}

    <div id="menu" 
         class="site-actions">

        <ul class="sf-menu">
            <li>
                <a href="">{% trans "Add User" %}</a>
            </li>
        </ul>
    </div>


    <div style="clear:both; padding:20px 20px 0 0" id="manage-tabs">
        <ul>
            <li class="ui-tabs-nav-item"><a href="#data">{% trans "Data" %}</a></li>
        </ul>

        <div id="data">
            <form action="{% url lfc_add_user %}"
                  method="POST">
                {% include "lfc/manage/lfc_form.html" %}

                <input type="submit"
                       value="{% trans 'Save user' %}" />

            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $("#id_username").focus();
        })
    </script>
    
{% endblock %}
