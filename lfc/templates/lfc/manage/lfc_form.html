{% for field in form %}
    <div class="field">
        <div class="label">
            {{ field.label_tag }}:
        </div>

        {% if field.errors %}
            <div class="error">
                <ul class="errorlist">
                   <li>
                        {{ field.errors }}
                   </li> 
                </ul>
                {{ field }}
            </div>
        {% else %}
            <div>
                {{ field|safe }}
            </div>
        {% endif %}
    </div>
{% endfor %}
