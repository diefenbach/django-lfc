{% load i18n %}
{% load lfc_tags %}

<h2 class="first-heading">
    {% trans "Data" %}
</h2>

{% ifportalhasperm manage_portal %}
    <form action="{% url 'lfc_save_portal_core' %}"
          method="POST">
        {% csrf_token %}
        {% include "lfc/manage/lfc_form.html" %}

        <input class="ajax-submit"
               type="submit"
               value="{% trans 'Save core data' %}" />
    </form>
{% else %}
    {% include "lfc/manage/lfc_form_view.html" %}
{% endifportalhasperm %}
