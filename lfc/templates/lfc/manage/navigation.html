{% load i18n %}
{% load lfc_tags %}

<div class="navigation-manage">
    <ul class="level-1">
        <li>
            <a href="{% url lfc_manage_portal %}">{% trans 'Portal' %}</a>
            <ul class="level-{{ level }}">
                {% for page in pages %}
                    <li {% if page.is_current %}class="current"{% endif %}>
                        <span>
                            <a href="{% url lfc_manage_page page.id %}">
                                {{ page.title }}
                            </a>
                        </span>
                    </li>
                    {{ page.children }}
                {% endfor %}
            </ul>
        </li>    
    <ul>    
</div>
